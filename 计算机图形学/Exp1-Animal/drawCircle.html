<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>DrawCircle</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
            layout(location = 0) in vec4 vPosition;
            uniform mat4 u_initTransMat;
            uniform mat4 u_transMat;
            void main(){
              gl_Position = u_transMat * u_initTransMat * vPosition;
            }
        </script>
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
            precision mediump float;
            uniform vec4 u_FragColor;
            out vec4 FragColor;
            void main(){
                FragColor = u_FragColor;
            }
        </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="drawCircle.js"></script>

</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <select id="mymenu" size="3">
        <option value="0">Do Nothing</option>
        <option value="1">Go forward</option>
        <option value="2">Go backward</option>
        <option value="3">Jump</option>
    </select>
</body>

</html>
